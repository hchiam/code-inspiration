# (Azure DevOps counterpart of .travis.yml file)
# (YAML partially generated from classic visual editor)

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  name: Azure Pipelines
  demands: npm

stages:
- stage: Test
  jobs:
  - job: TestJob
    displayName: Agent Job 1
    steps:
    - task: Npm@1
      displayName: install
      inputs:
        verbose: false

    - task: Npm@1
      displayName: 'install chromedriver'
      inputs:
        command: custom
        verbose: false
        customCommand: 'install chromedriver'

    - task: Npm@1
      displayName: 'install selenium-side-runner'
      inputs:
        command: custom
        verbose: false
        customCommand: 'install selenium-side-runner'

    - task: Npm@1
      displayName: 'install react-scripts'
      inputs:
        command: custom
        verbose: false
        customCommand: 'install react-scripts'

    - script: 'npx react-scripts build'
      displayName: 'build (npx)'

    - script: 'npx react-scripts start & npm run side-test'
      displayName: 'start (npx) & side-test'
